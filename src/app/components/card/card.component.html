<ng-container *ngIf="data.length && !isPlayerInit"> 
  <mat-card class="pt-box-card" *ngFor="let content of data;let i=index" (click)="openPlayerPage(content)">
    <mat-card-title-group>
      <img mat-card-sm-image src="{{content.appIcon}}" alt="content image" >
      <mat-card-title>{{content.name}}</mat-card-title>
      <mat-card-subtitle class="">This is a {{content.primaryCategory}}</mat-card-subtitle>
    </mat-card-title-group>
  </mat-card>
</ng-container>



<mat-card *ngIf="isPlayerInit">
  <button matSuffix matTooltip="Back" class="back-btn"
    (click)="exitPlayerPage()"><mat-icon>arrow_back</mat-icon></button>
  <br>
  <br>
  <lib-player [playerData]="value"></lib-player>
</mat-card>
